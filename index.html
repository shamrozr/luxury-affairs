<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Affairs Store</title>
    
    <link rel="icon" type="image/png" href="assets/favicon_placeholder.png" id="dynamic-favicon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="app-container">
        
        <section id="header-section">
            <header class="profile-header">
                <img src="" alt="Profile" class="profile-img">
                <h1 class="brand-name">Loading...</h1>
                <p class="tagline">...</p>
            </header>
        </section>

        <section id="hero-section">
            <div class="social-row"></div>
        </section>

        <section id="about-section"></section>

        <section id="how_to_order-section"></section>

        <section id="collections-section">
            <div class="section-header" style="margin-top: 10px;">
                <h3>Collections</h3>
                <span class="scroll-hint" onclick="toggleCollectionModal(true)" style="cursor: pointer;">View All &rarr;</span>
            </div>
            <div class="carousel-container">
                <div class="skeleton-loader"></div>
                <div class="skeleton-loader"></div>
                <div class="skeleton-loader"></div>
            </div>
        </section>

        <section id="testimonials-section">
            <div class="section-header">
                <h3>Happy Clients</h3>
                <span class="scroll-hint">Live Proofs</span>
            </div>
            <div class="marquee-container">
                <div class="marquee-track" id="testimonials-track"></div>
            </div>
        </section>

        <section id="vendor_access-section"></section>

        <!-- RANDOM VIDEO SECTION 1 -->
        <section id="promo-video-1"></section>

        <section id="delivery_proof-section">
            <div class="section-header">
                <h3>Recent Deliveries</h3>
            </div>
            <div class="marquee-container">
                <div class="marquee-track" id="delivery_proof-track"></div>
            </div>
        </section>

        <!-- RANDOM VIDEO SECTION 2 -->
        <section id="promo-video-2"></section>

        <section id="payment_proof-section">
            <div class="section-header">
                <h3>Recent Few Orders Payment Proofs</h3>
            </div>
            <div class="marquee-container">
                <div class="marquee-track" id="payment_proof-track"></div>
            </div>
        </section>

        <footer class="footer">
            <p>Â© 2025 Luxury Affairs. All Rights Reserved.</p>
        </footer>

    </main>

    <!-- Hidden Modals -->
    <div id="collection-modal" class="modal-overlay hidden">
        <button class="close-btn-fixed" onclick="toggleCollectionModal(false)">
            <i data-lucide="x"></i>
        </button>
        
        <div class="modal-content-card" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>All Collections</h3>
            </div>
            <div id="modal-grid-container" class="modal-grid">
                </div>
        </div>
    </div>

    <div id="image-zoom-modal" class="modal-overlay hidden" onclick="if(event.target === this) closeZoom()">
        
        <button class="close-zoom-btn" onclick="closeZoom()">
            <i data-lucide="x"></i>
        </button>
        
        <button class="nav-arrow nav-prev" onclick="event.stopPropagation(); navZoom(-1)">
            <i data-lucide="chevron-left"></i>
        </button>
        <button class="nav-arrow nav-next" onclick="event.stopPropagation(); navZoom(1)">
            <i data-lucide="chevron-right"></i>
        </button>
        
        <img class="modal-zoomed-img" id="img01">
    </div>

    <a id="floating-wa-btn" href="#" target="_blank" class="floating-wa hidden">
        <svg width="35" height="35" viewBox="0 0 24 24" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M18.403 5.633A8.919 8.919 0 0 0 12.053 3c-4.948 0-8.976 4.027-8.978 8.977 0 1.582.413 3.126 1.198 4.488L3.3 21.7l5.384-1.412a8.951 8.951 0 0 0 4.369 1.141h.004c4.948 0 8.975-4.026 8.977-8.976a8.91 8.91 0 0 0-3.631-6.82ZM12.054 19.92h-.003c-1.468 0-2.906-.395-4.16-1.14l-.299-.177-3.091.811.825-3.013-.194-.309a7.472 7.472 0 0 1-1.146-3.987c.002-4.12 3.354-7.473 7.478-7.473 1.998 0 3.876.779 5.289 2.193a7.447 7.447 0 0 1 2.19 5.291c-.002 4.12-3.356 7.473-7.483 7.473Zm4.093-5.603c-.224-.112-1.326-.654-1.531-.729-.206-.075-.355-.112-.505.112-.149.224-.579.729-.71.879-.13.149-.261.168-.485.056-.224-.112-.947-.349-1.804-1.113-.667-.595-1.117-1.329-1.248-1.554-.13-.224-.014-.345.098-.457.101-.1.224-.261.336-.392.112-.131.149-.224.224-.374.075-.149.037-.28-.019-.392-.056-.112-.505-1.217-.692-1.666-.181-.435-.366-.376-.504-.383-.13-.007-.28-.008-.429-.008-.15 0-.392.056-.597.28-.206.224-.785.767-.785 1.871 0 1.104.804 2.17.916 2.32.112.149 1.581 2.415 3.832 3.387 1.336.577 1.855.557 2.531.458.747-.108 1.326-.542 1.513-1.066.187-.524.187-.973.131-1.067-.056-.094-.206-.149-.43-.261Z"/>
        </svg>
    </a>

    <script src="script.js"></script>
</body>
</html>
