<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Affairs Store</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="app-container">
        
        <section id="header-section">
            <header class="profile-header">
                <img src="" alt="Profile" class="profile-img">
                <h1 class="brand-name">Loading...</h1>
                <p class="tagline">...</p>
            </header>
        </section>

        <section id="hero-section">
            <div class="social-row"></div>
        </section>

        <section id="about-section"></section>

        <section id="how_to_order-section"></section>

        <section id="collections-section">
            <div class="section-header" style="margin-top: 10px;">
                <h3>Collections</h3>
                <span class="scroll-hint" onclick="toggleCollectionModal(true)" style="cursor: pointer;">View All &rarr;</span>
            </div>
            <div class="carousel-container">
                <div class="skeleton-loader"></div>
                <div class="skeleton-loader"></div>
                <div class="skeleton-loader"></div>
            </div>
        </section>

        <section id="testimonials-section">
            <div class="section-header">
                <h3>Happy Clients</h3>
                <span class="scroll-hint">Live Proofs</span>
            </div>
            <div class="marquee-container">
                <div class="marquee-track" id="testimonials-track"></div>
            </div>
        </section>

        <section id="vendor_access-section"></section>

        <section id="delivery_proof-section">
            <div class="section-header">
                <h3>Recent Deliveries</h3>
            </div>
            <div class="marquee-container">
                <div class="marquee-track" id="delivery-track"></div>
            </div>
        </section>

        <section id="payment_proof-section">
            <div class="section-header">
                <h3>Payment Proofs</h3>
            </div>
            <div class="marquee-container">
                <div class="marquee-track" id="payment-track"></div>
            </div>
        </section>

        <footer class="footer">
            <p>Â© 2025 Luxury E-Commerce. All Rights Reserved.</p>
        </footer>

    </main>

    <div id="collection-modal" class="modal-overlay hidden">
        <button class="close-btn-fixed" onclick="toggleCollectionModal(false)">
            <i data-lucide="x"></i>
        </button>
        
        <div class="modal-content-card" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>All Collections</h3>
            </div>
            <div id="modal-grid-container" class="modal-grid">
                </div>
        </div>
    </div>

    <div id="image-zoom-modal" class="modal-overlay hidden" onclick="if(event.target === this) closeZoom()">
        
        <button class="close-zoom-btn" onclick="closeZoom()">
            <i data-lucide="x"></i>
        </button>
        
        <button class="nav-arrow nav-prev" onclick="event.stopPropagation(); navZoom(-1)">
            <i data-lucide="chevron-left"></i>
        </button>
        <button class="nav-arrow nav-next" onclick="event.stopPropagation(); navZoom(1)">
            <i data-lucide="chevron-right"></i>
        </button>
        
        <img class="modal-zoomed-img" id="img01">
    </div>

    <script src="script.js"></script>
</body>
</html>
